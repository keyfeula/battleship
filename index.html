<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Battleship</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./scripts/gameDriver.js" defer type="module"></script>
    </head>
    <body>
        <header>
            <h1>Battleship</h1>
        </header>
        <main>
            <section class="playerOne">
                <h2>Player 1 (You)</h2>
                <div class="grid"></div>
            </section>
            <section class="playerTwo">
                <h2>Player 2 (CPU)</h2>
                <div class="grid"></div>
            </section>
        </main>
        <dialog id="gameOver">
            <div class="content">
                <h2>Game Over</h2>
                <p>Click on enemy grid to start a new game</p>
                <button id="closeBtn" autofocus>Close</button>
            </div>
        </dialog>
    </body>
</html>
